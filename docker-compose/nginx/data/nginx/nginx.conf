events {
    worker_connections 1024;
}

http {
    upstream signal-cli-rest-api {
        server signal-cli-rest-api:8080;
    }
    server {
        listen 443 ssl;
        server_name localhost;

        # SSL
        ssl_certificate /etc/nginx/conf.d/signal-cli-rest-api.crt;
        ssl_certificate_key /etc/nginx/conf.d/signal-cli-rest-api.key;

        # Recommendations from https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html
        ssl_protocols TLSv1.1 TLSv1.2;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;

        # disable any limits to avoid HTTP 413 for large image uploads
        client_max_body_size 0;

        # required to avoid HTTP 411: see Issue #1486 (https://github.com/moby/moby/issues/1486)
        chunked_transfer_encoding on;

        location / {
            # To add basic authentication to v2 use auth_basic setting.
            auth_basic "Signal-CLI realm";
            auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

            proxy_pass http://signal-cli-rest-api;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 900;
        }
    }
}